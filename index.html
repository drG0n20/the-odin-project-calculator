<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project Calulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons">
      <button class="result"></button>
      <button class="data-1">1</button>
      <button class="data-2">2</button>
      <button class="data-3">3</button>
      <button class="data-4">4</button>
      <button class="data-5">5</button>
      <button class="data-6">6</button>
      <button class="data-7">7</button>
      <button class="data-8">8</button>
      <button class="data-9">9</button>
      <button class="data-0">0</button>
      <button class="operator-+">+</button>
      <button class="operator--">-</button>
      <button class="operator-*">*</button>
      <button class="operator-/">/</button>
      <button class="clear">Clear</button>
      <button class="data-equal">=</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
